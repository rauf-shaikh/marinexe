<header
  x-data="{ mobileMenuOpen: false }"
  class="
        absolute top-[12px]  /* small screens: 12px from top */
    md:top-[80px]       /* from sm screens and above: 80px */
    left-4 right-4
    sm:left-6 sm:right-6
    md:left-8 md:right-8
    lg:left-16 lg:right-16
    xl:left-24 xl:right-24
    2xl:left-[100px] 2xl:right-[100px]
    z-30 bg-white/20 backdrop-blur-md text-white shadow-md rounded-xl
  "
>
  <div class="w-full max-w-full mx-auto px-4 h-[72px] flex justify-between items-center overflow-hidden">

    <!-- Logo -->
    <img src="../assets/home-page/logo.png" alt="Seafood Express Logo" class="h-full max-h-[72px] w-auto object-contain" />

    <!-- Short Nav (lg to below 2xl) -->
    <nav class="hidden lg:flex 2xl:hidden space-x-4 xl:space-x-8 text-[0.92rem] font-medium items-center flex-nowrap min-w-0">
      <a href="index.html" class="hover:text-blue-800 whitespace-nowrap">Home</a>
      <a href="about.html" class="hover:text-blue-800 whitespace-nowrap">About Us</a>
      <a href="product.html" class="hover:text-blue-800 whitespace-nowrap">Products</a>
      <a href="processing.html" class="hover:text-blue-800 whitespace-nowrap">Processing</a>
      <a href="certification.html" class="hover:text-blue-800 whitespace-nowrap">Certifications</a>
      <a href="export.html" class="hover:text-blue-800 whitespace-nowrap">Export</a>
      <a href="customer.html" class="hover:text-blue-800 whitespace-nowrap">Support</a>
      <a
        href="contact.html"
        class="text-white px-4 py-2 rounded-md bg-gradient-to-r from-blue-700 to-indigo-900 hover:brightness-90 whitespace-nowrap"
      >
        Contact Us
      </a>
    </nav>

    <!-- Full Nav (2xl and up) -->
    <nav class="hidden 2xl:flex space-x-6 xl:space-x-12 text-[1rem] font-medium items-center flex-nowrap min-w-0">
      <a href="index.html" class="hover:text-blue-800 whitespace-nowrap">Home</a>
      <a href="about.html" class="hover:text-blue-800 whitespace-nowrap">About Us</a>
      <a href="product.html" class="hover:text-blue-800 whitespace-nowrap">Products</a>
      <a href="processing.html" class="hover:text-blue-800 whitespace-nowrap">Processing & Storage</a>
      <a href="certification.html" class="hover:text-blue-800 whitespace-nowrap">Certifications</a>
      <a href="export.html" class="hover:text-blue-800 whitespace-nowrap">Export Markets</a>
      <a href="customer.html" class="hover:text-blue-800 whitespace-nowrap">Customer Service</a>
      <a
        href="contact.html"
        class="text-white px-5 py-2 rounded-md bg-gradient-to-r from-blue-700 to-indigo-900 hover:brightness-90 whitespace-nowrap"
      >
        Contact Us
      </a>
    </nav>

    <!-- Hamburger (below lg) -->
    <button
      @click="mobileMenuOpen = !mobileMenuOpen"
      class="lg:hidden"
      aria-label="Toggle menu"
      :aria-expanded="mobileMenuOpen.toString()"
    >
      <svg x-show="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
      <svg x-show="mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu (below lg) -->
  <div
    x-show="mobileMenuOpen"
    x-transition
    class="lg:hidden px-6 pb-4 pt-2 space-y-2 rounded-b-xl"
  >
    <a href="index.html" class="block text-white hover:text-blue-800 font-medium">Home</a>
    <a href="about.html" class="block text-white hover:text-blue-800 font-medium">About Us</a>
    <a href="product.html" class="block text-white hover:text-blue-800 font-medium">Products</a>
    <a href="processing.html" class="block text-white hover:text-blue-800 font-medium">Processing</a>
    <a href="certification.html" class="block text-white hover:text-blue-800 font-medium">Certifications</a>
    <a href="export.html" class="block text-white hover:text-blue-800 font-medium">Export</a>
    <a href="customer.html" class="block text-white hover:text-blue-800 font-medium">Support</a>
    <a href="contact.html" class="block text-white px-4 py-2 rounded-md bg-gradient-to-r from-blue-700 to-indigo-900 hover:brightness-90">Contact</a>
  </div>
</header>
