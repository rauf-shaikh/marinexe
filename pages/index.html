<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Practice Page</title>
    <link rel="icon" href="https://marinexe.blogspot.com/favicon.ico" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js CDN -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      [x-cloak] {
        display: none !important;
      }
            /* Hide horizontal scrollbar but allow scroll */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;     /* Firefox */
      }
    </style>
  </head>
  <body
    x-data="layout()"
    x-init="loadTemplates()"
    class="min-h-screen flex flex-col bg-gray-100"
  >
    <!-- Header placeholder -->
    <div x-ref="header"></div>
    <!-- Main content starts here -->
    <main class="flex-grow">
      <div class="relative min-h-screen w-full overflow-hidden bg-black pt-24 sm:pt-28"
        x-data="{
    videos: [
      '../assets/video1.mp4',
      '../assets/video2.mp4',
      '../assets/video3.mp4',
      '../assets/video4.mp4',
      '../assets/video5.mp4',
      '../assets/video6.mp4'
    ],
    selected: '',
    loaded: false,
    init() {
      this.selected = this.videos[Math.floor(Math.random() * this.videos.length)];
      this.$nextTick(() => {
        const videoEl = this.$refs.video;
        videoEl.oncanplaythrough = () => {
          if (!this.loaded) {
            this.loaded = true; // only set true once
          }
        };
        videoEl.load();
      });
    }
  }"
      >
        <!-- Static black background, never changed -->
        <div class="absolute inset-0 bg-black z-0"></div>

        <!-- Video fades in on load -->
        <video
          x-ref="video"
          autoplay
          muted
          loop
          playsinline
          preload="auto"
          :src="selected"
          class="absolute top-0 left-0 w-full h-full object-cover transition-opacity duration-700"
          :class="loaded ? 'opacity-100' : 'opacity-0'"
        ></video>

        <div class="absolute inset-0 bg-black bg-opacity-20"></div>

<div
  class="relative z-10 flex flex-col items-start text-left 
  px-4 sm:px-6 md:px-8 lg:px-16 xl:px-24 2xl:px-[100px] 
  pt-52 sm:pt-64 md:pt-72 lg:pt-80 xl:pt-[350px] pb-24"
>
          <div class="max-w-full md:max-w-2xl space-y-6 md:space-y-5">
            <div
              class="text-white font-medium text-sm md:text-base bg-white bg-opacity-30 rounded-full px-3 md:px-6 py-1 md:py-2 max-w-max mb-0 drop-shadow-md tracking-widest"
            >
              ð“†« PREMIUM SCAMPI & SEAFOOD
            </div>

            <!-- TODO: Remove br tag in future with responsive one -->
            <h1
              class="text-white text-3xl md:text-5xl font-medium drop-shadow-lg leading-tight"
            >
              <span class="block sm:inline">Harvested With Care</span>
              <span class="block sm:inline">Delivered With Trust</span>

            </h1>

            <p
              class="text-white text-lg md:text-lg font-medium drop-shadow leading-relaxed max-w-2xl"
            >
              From Indian Waters To Global Ports, Our Seafood Meets <br />
              The Highest Hygiene And Freshness Standards.
            </p>

            <a
              href="#learn-more"
              class="inline-block text-white px-6 py-3 bg-gradient-to-r from-teal-700 to-teal-900 transition hover:brightness-110 shadow-md rounded-md max-w-xs text-center tracking-wider"
            >
              LEARN MORE
            </a>
          </div>
        </div>
      </div>

<section 
  class="px-6 py-20 md:px-6 bg-white"
  x-data="{
    categories: {
      'Scampi': 'imagecopy.png',
      'Black Tiger Shrimp': 'category5.jpeg',
      'Vannamei Shrimp': 'category1.png',
      'Lobster': 'unnamed.jpg',
      'Tuna Varieties': 'unnamed (1).jpg',
      'Crustaceans': 'unnamed (2).jpg',
      'Fishes': 'unnamed (3).jpg',
      'Cephalopods': 'unnamed (4).jpg',
      'Surimi': 'unnamed (5).jpg',
      'Molluscs': 'unnamed.1.jpg'
    },
    selected: 'Scampi',
    keys() {
      return Object.keys(this.categories);
    },
    selectCategory(name) {
      this.selected = name;
    },
    nextCategory() {
      const keys = this.keys();
      let index = keys.indexOf(this.selected);
      this.selected = keys[(index + 1) % keys.length];
    },
    prevCategory() {
      const keys = this.keys();
      let index = keys.indexOf(this.selected);
      this.selected = keys[(index - 1 + keys.length) % keys.length];
    }
  }"
>


  <!-- âœ… Title now appears above everything and is aligned left -->
  <div class="mb-8 max-w-7xl mx-auto text-left">
    <div class="inline-flex items-center space-x-2 text-sm font-semibold text-blue-950 uppercase tracking-wide bg-white bg-opacity-30 rounded-full px-3 border border-gray-300 py-1">
      <span class="text-xl">ð“†«</span>
      <span>Explore</span>
    </div>
    <h2 class="mt-2 text-3xl font-bold text-blue-950">OUR PRODUCTS CATEGORIES</h2>
  </div>

  <!-- Two Column Layout -->
  <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-start gap-12">

    <!-- Sidebar: Categories (desktop) -->
    <aside class="w-full md:w-1/3 lg:w-1/3 flex flex-col space-y-4 border-r border-gray-300 text-lg pr-6 hidden md:flex bg-blue-200 rounded-lg pl-4">
      <template x-for="(img, name) in categories" :key="name">
        <button
          @click="selectCategory(name)"
          :class="selected === name 
            ? 'relative text-blue-950 font-semibold text-xl pl-6 before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:w-1.5 before:h-8 before:rounded-full before:bg-blue-900' 
            : 'text-gray-700 hover:text-blue-950'"
          class="text-left py-3 transition-colors duration-300 ease-in-out"
        >
          <span x-text="name"></span>
        </button>
      </template>
    </aside>

<div class="w-full md:w-3/5 lg:w-7/12 flex flex-col items-center relative">
  <div
    class="w-full flex items-center justify-center relative bg-gray-100 rounded-lg overflow-hidden shadow-xl
           h-[400px] md:h-[677px] lg:h-[678px]"
    x-transition:enter="transition ease-out duration-500"
    x-transition:enter-start="opacity-0 scale-95"
    x-transition:enter-end="opacity-100 scale-100"
    :key="selected"
  >
    <img 
      :src="'../assets/' + categories[selected]" 
      alt=""
      class="w-full h-full object-cover"
    />

    <!-- Category Name Overlay -->
    <div 
      class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-lg font-semibold py-2 px-4 text-center"
      x-text="selected"
    ></div>

    <!-- Left Arrow (mobile only) -->
    <button 
      @click="prevCategory"
      class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-60 rounded-full p-2 backdrop-blur-md md:hidden"
      aria-label="Previous Category"
    >
      <span class="iconify" data-icon="mdi:chevron-left" data-width="24"></span>
    </button>

    <!-- Right Arrow (mobile only) -->
    <button 
      @click="nextCategory"
      class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-60 rounded-full p-2 backdrop-blur-md md:hidden"
      aria-label="Next Category"
    >
      <span class="iconify" data-icon="mdi:chevron-right" data-width="24"></span>
    </button>
  </div>
</div>

</section>


    </main>

    <!-- Footer placeholder -->
    <div x-ref="footer"></div>

    <script>
      function layout() {
        return {
          async loadTemplates() {
            const headerRes = await fetch("../templates/header.html");
            const headerHtml = await headerRes.text();
            this.$refs.header.innerHTML = headerHtml;
            Alpine.initTree(this.$refs.header);

            const footerRes = await fetch("../templates/footer.html");
            const footerHtml = await footerRes.text();
            this.$refs.footer.innerHTML = footerHtml;
            Alpine.initTree(this.$refs.footer);
          },
        };
      }
    </script>
  </body>
</html>
