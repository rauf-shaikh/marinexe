<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Practice Page</title>
    <link rel="icon" href="https://marinexe.blogspot.com/favicon.ico" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js CDN -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      [x-cloak] {
        display: none !important;
      }
            /* Hide horizontal scrollbar but allow scroll */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;     /* Firefox */
      }
    </style>
  </head>
  <body
    x-data="layout()"
    x-init="loadTemplates()"
    class="min-h-screen flex flex-col bg-gray-100"
  >
    <!-- Header placeholder -->
    <div x-ref="header"></div>
    <!-- Main content starts here -->
    <main class="flex-grow">
      <div class="relative min-h-screen w-full overflow-hidden bg-black pt-24 sm:pt-28"
        x-data="{
    videos: [
      '../assets/video1.mp4',
      '../assets/video2.mp4',
      '../assets/video3.mp4',
      '../assets/video4.mp4',
      '../assets/video5.mp4',
      '../assets/video6.mp4'
    ],
    selected: '',
    loaded: false,
    init() {
      this.selected = this.videos[Math.floor(Math.random() * this.videos.length)];
      this.$nextTick(() => {
        const videoEl = this.$refs.video;
        videoEl.oncanplaythrough = () => {
          if (!this.loaded) {
            this.loaded = true; // only set true once
          }
        };
        videoEl.load();
      });
    }
  }"
      >
        <!-- Static black background, never changed -->
        <div class="absolute inset-0 bg-black z-0"></div>

        <!-- Video fades in on load -->
        <video
          x-ref="video"
          autoplay
          muted
          loop
          playsinline
          preload="auto"
          :src="selected"
          class="absolute top-0 left-0 w-full h-full object-cover transition-opacity duration-700"
          :class="loaded ? 'opacity-100' : 'opacity-0'"
        ></video>

        <div class="absolute inset-0 bg-black bg-opacity-20"></div>

<div
  class="relative z-10 flex flex-col items-start text-left 
  px-4 sm:px-6 md:px-8 lg:px-16 xl:px-24 2xl:px-[100px] 
  pt-52 sm:pt-64 md:pt-72 lg:pt-80 xl:pt-[350px] pb-24"
>
          <div class="max-w-full md:max-w-2xl space-y-6 md:space-y-5">
            <div
              class="text-white font-medium text-base md:text-base bg-white bg-opacity-30 rounded-full px-3 md:px-6 py-1 md:py-2 max-w-max mb-0 drop-shadow-md tracking-widest"
            >
              ìÜ´ PREMIUM SCAMPI & SEAFOOD
            </div>

            <!-- TODO: Remove br tag in future with responsive one -->
            <h1
              class="text-white text-3xl md:text-5xl font-medium drop-shadow-lg leading-tight"
            >
              <span class="block sm:inline">Harvested With Care</span>
              <span class="block sm:inline">Delivered With Trust</span>

            </h1>

            <p
              class="text-white text-lg md:text-lg font-medium drop-shadow leading-relaxed max-w-2xl"
            >
              From Indian Waters To Global Ports, Our Seafood Meets <br />
              The Highest Hygiene And Freshness Standards.
            </p>

            <a
              href="#learn-more"
              class="inline-block text-white px-6 py-3 bg-gradient-to-r from-teal-700 to-teal-900 transition hover:brightness-110 shadow-md rounded-md max-w-xs text-center tracking-wider"
            >
              LEARN MORE
            </a>
          </div>
        </div>
      </div>

<section 
  class="px-6 py-10 md:px-16 bg-white"
  x-data="{
    categories: {
      'Black Tiger Shrimp': 'category5.jpeg',
      'Scampi': 'category2.jpeg',
      'Vannamei Shrimp': 'category1.png',
      'Lobster': 'lobster1.jpg',
      'Tuna Varieties': 'tuna1.jpg',
      'Crustaceans': 'crust1.jpg',
      'Fishes': 'fish1.jpg',
      'Cephalopods': 'cephalopod1.jpg',
      'Surimi': 'surimi1.jpg',
      'Molluscs': 'mollusc1.jpg'
    },
    selected: 'Black Tiger Shrimp',
    selectCategory(name) {
      this.selected = name;
    }
  }"
>
  <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-start gap-12">

    <!-- Sidebar: Categories (desktop) -->
    <aside class="w-full md:w-1/3 lg:w-1/4 flex flex-col space-y-4 border-r border-gray-300 pr-6 hidden md:flex">
      <template x-for="(img, name) in categories" :key="name">
        <button
          @click="selectCategory(name)"
          :class="selected === name 
            ? 'relative text-teal-600 font-semibold text-lg pl-6 before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:w-1.5 before:h-8 before:rounded-full before:bg-teal-600' 
            : 'text-gray-700 hover:text-teal-600'"
          class="text-left py-3 transition-colors duration-300 ease-in-out"
        >
          <span x-text="name"></span>
        </button>
      </template>
    </aside>

    <!-- Image and Title Container -->
    <div class="w-full md:w-3/5 lg:w-7/12 flex flex-col items-center">
      <!-- Title above image -->
      <div class="mb-6 w-full max-w-full text-center md:text-left">
        <div class="inline-flex items-center justify-center md:justify-start space-x-2 text-sm font-semibold text-teal-600 uppercase tracking-wide">
          <span class="text-2xl">ü¶ê</span>
          <span>Explore</span>
        </div>
        <h2 class="mt-1 text-3xl font-bold text-slate-900">Our Products Categories</h2>
      </div>

<!-- Image Display -->
<div
  class="w-full flex items-center justify-center relative mt-6 flex-grow bg-gray-100 rounded-lg overflow-hidden shadow-xl
         max-h-[320px] md:max-h-[480px] lg:max-h-[520px]"
  x-transition:enter="transition ease-out duration-500"
  x-transition:enter-start="opacity-0 scale-95"
  x-transition:enter-end="opacity-100 scale-100"
  x-transition:leave="transition ease-in duration-300"
  x-transition:leave-start="opacity-100 scale-100"
  x-transition:leave-end="opacity-0 scale-95"
  :key="selected"
>
  <img 
    :src="'../assets/' + categories[selected]" 
    alt="" 
    class="w-full h-full object-cover"
  />
</div>

    </div>

  </div>

  <!-- Mobile horizontal category scroll bar -->
  <div 
    class="flex space-x-4 overflow-x-auto hide-scrollbar border-b border-gray-300 pb-4 mt-8 md:hidden max-w-full"
  >
    <template x-for="(img, name) in categories" :key="name">
      <button
        @click="selectCategory(name)"
        :class="selected === name 
          ? 'text-teal-600 font-semibold border-b-2 border-teal-600 pb-1 whitespace-nowrap' 
          : 'text-gray-700 whitespace-nowrap'"
        class="text-sm px-3 py-2 focus:outline-none"
      >
        <span x-text="name"></span>
      </button>
    </template>
  </div>

</section>


    </main>

    <!-- Footer placeholder -->
    <div x-ref="footer"></div>

    <script>
      function layout() {
        return {
          async loadTemplates() {
            const headerRes = await fetch("../templates/header.html");
            const headerHtml = await headerRes.text();
            this.$refs.header.innerHTML = headerHtml;
            Alpine.initTree(this.$refs.header);

            const footerRes = await fetch("../templates/footer.html");
            const footerHtml = await footerRes.text();
            this.$refs.footer.innerHTML = footerHtml;
            Alpine.initTree(this.$refs.footer);
          },
        };
      }
    </script>
  </body>
</html>
